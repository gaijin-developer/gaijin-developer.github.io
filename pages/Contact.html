  <main>
    <div class="contactMainContainer">

      <form id="contact-form">
        <div class="headingContainer">
          <h1 class="contactform-heading">Contact Frank</h1>
          <hr />
        </div>

        <div class="infoContainer">
          <div class="fullnameCont">
            <label for="formcontrol-label" class="formcontrol-label"> First Name </label>
            <input class="formcontrol-input" onkeyup="resetFunc()" id="firstName" type="text"
              placeholder="First name" />
          </div>

          <div class="fullnameCont">
            <label for="formcontrol-label" class="formcontrol-label"> Last Name </label>
            <input id="lastName" onkeyup="resetFunc()" class="formcontrol-input" type="text" placeholder="Last name" />
          </div>
        </div>

        <div class="emailContainer">
          <label for="formcontrol-label" class="formcontrol-label"> Email </label>
          <input class="formcontrol-input" onkeyup="resetFunc()" id="email" type="Email"
            placeholder="Please Enter your Email" name="email" />
        </div>

        <div class="textarea">
          <label class="formcontrol-label"> Message </label>
          <textarea onkeyup="resetFunc()" id="message" class="formcontrol-input"
            placeholder="Please enter your message"></textarea>
        </div>

        <h5 style="color: red; margin-left: 10px" id="warn"></h5>

        <div class="buttonContainer">
          <button id="submitButton" onclick="">Send Message</button>
          <h5 style="color: green; text-align: center" id="success"></h5>
        </div>
      </form>


    </div>
  </main>
